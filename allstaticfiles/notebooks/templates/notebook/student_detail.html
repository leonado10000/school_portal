<!DOCTYPE html>
<html>
<head>
  <title>{{ student.name }} - Notebook Submissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h3>{{ student.name }} (Roll No: {{ student.roll_number }})</h3>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Start Date</th>
        <th>Checked Date</th>
        <th>Incomplete Date</th>
      </tr>
    </thead>
    <tbody>
      {% for submission in submissions %}
      <tr>
        <td>{{ submission.subject.name }}</td>
        <td>{{ submission.start_date }}</td>
        <td>{{ submission.checked_date|default:"-" }}</td>
        <td>{{ submission.incomplete_date|default:"-" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
