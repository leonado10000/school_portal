<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notebook Checking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2 class="mb-4">Notebook Check Records</h2>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Checked</th>
        <th>Incomplete</th>
        <th>Checked Date</th>
        <th>Incomplete Date</th>
      </tr>
    </thead>
    <tbody id="submissionTableBody">
      <!-- JS will inject rows -->
    </tbody>
  </table>
</body>
<script src="{% static 'notebook/submission.js' %}"></script>
</html>
