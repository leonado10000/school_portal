{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Mate{% endblock %}</title>

    <!-- Browser Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'schoolmate1.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'schoolmate1.png' %}">

    <!-- Apple iOS Home Screen Icon -->
    <link rel="apple-touch-icon" href="{% static 'schoolmate1.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'schoolmate1.png' %}">

    <!-- Android / Chrome Web App Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    {% include 'common/header.html' %}

    {% block content %}

    <a class="btn btn-primary" href="{% url 'all_current_terms' %}">All Terms</a>
    <a class="btn btn-primary" href="{% url 'list_checks' %}">Notebook Checking</a>
    <a class="btn btn-primary" href="{% url 'all_students' %}">All Students</a>

    {% endblock %}

    {% include 'common/footer.html' %}
</body>
</html>
