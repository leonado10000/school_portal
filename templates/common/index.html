{% load static %}
<html lang="en">    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Mate{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/leonado10000/school_portal/refs/heads/master/static/Schoolmate1.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/leonado10000/school_portal/refs/heads/master/static/Schoolmate1.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #3c3c3c;
            /* background-color: wheat; */
        }

        .feature-btn {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.2s ease;
        }
        .feature-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
        }

        .feature-btn img {
            width: 50px;
            height: 50px;
        }

        /* Mobile: icon on top, text below */
        .feature-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Desktop: text above icon */
        @media (min-width: 768px) {
            .feature-content {
                flex-direction: column-reverse;
            }
        }

        /* Keep content centered with classy side space on desktop */
        .app-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #585858;
        }
    </style>
</head>

<body>
    {% include 'common/header.html' %}

    <div class="app-container">
        {% block content %}

        <div class="row">
            <!-- First Column -->
            <div class="col-6 col-md-6">
                <a href="{% url 'all_current_terms' %}" class="feature-btn d-block text-dark text-decoration-none">
                    <div class="feature-content">
                        <span>üìÖ</span>
                        <span class="mt-2 fw-bold">Marksheets</span>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-6">
                <a href="{% url 'checks_index' %}" class="feature-btn d-block text-dark text-decoration-none">
                    <div class="feature-content">
                        <span>üìì</span>
                        <span class="mt-2 fw-bold">Notebook Checking</span>
                    </div>
                </a>
            </div>

            <!-- Second Row -->
            <div class="col-6 col-md-6">
                <a href="{% url 'all_students' %}" class="feature-btn d-block text-dark text-decoration-none">
                    <div class="feature-content">
                        <span>üéì</span>
                        <span class="mt-2 fw-bold">All Students notebook checking</span>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-6">
                <a href="{% url 'class_list' %}" class="feature-btn d-block text-dark text-decoration-none">
                    <div class="feature-content">
                        <span>üìù</span>
                        <span class="mt-2 fw-bold">Student Management</span>
                    </div>
                </a>
            </div>            
            <div class="col-6 col-md-6">
                <a href="{% url 'notebook_report' %}" class="feature-btn d-block text-dark text-decoration-none">
                    <div class="feature-content">
                        <span>üìä</span>
                        <span class="mt-2 fw-bold">Reports</span>
                    </div>
                </a>
            </div>
        </div>

        {% endblock %}
    </div>

    {% include 'common/footer.html' %}
</body>
</html>
