{% extends 'common/index.html' %}

{% block content %}
<style>

    /* Table container styling */
    .table-container {
        background-color: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        margin: 20px auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        width: 95%;
        max-width: 1100px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead {
        background: linear-gradient(90deg, #4facfe, #43e97b);
        color: white;
    }

    th, td {
        padding: 12px 15px;
        text-align: center;
        font-size: 14px;
    }

    th {
        font-weight: 600;
    }

    td {
        border-top: 1px solid #eee;
        background-color: #fff;
    }

    /* Form elements */
    select {
        width: 100%;
        padding: 8px 12px;
        border-radius: 6px;
        background-color: #f1f5f9;
        border: 1px solid #ddd;
        font-size: 13px;
        transition: all 0.2s ease;
    }

    select:focus {
        border-color: #4facfe;
        background-color: #fff;
        box-shadow: 0 0 4px rgba(79,172,254,0.4);
    }

    /* Links */
    a {
        color: #2a7ae4;
        text-decoration: none;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Buttons */
    button, .btn {
        background: linear-gradient(45deg, #4facfe, #43e97b);
        color: #fff;
        font-weight: 600;
        border-radius: 6px;
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover, .btn:hover {
        filter: brightness(1.1);
    }

    /* Records button small */
    .btn-sm {
        padding: 5px 8px;
        font-size: 12px;
        border-radius: 4px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        th, td {
            font-size: 12px;
            padding: 8px;
        }
        .table-container {
            margin: 10px;
        }
    }
</style>
    <div class="table-container">
    <form action="{% url 'nb_checking' 'new' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="new-check" value="add-new-check-record">
        <table>
            <thead>
                <tr>
                    <th>Teacher</th>
                    <th>Class</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select name="associated_teacher">
                            {% for teacher in teachers %}
                                <option value="{{ teacher.teacher_id }}">{{ teacher }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select name="associated_batch" onchange="subjects_change()">
                            {% for batch in batches %}
                                <option value="{{ batch.batch_id }}" data-batch_class="{{ batch.current_class }}">{{ batch.current_class }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select name="associated_subject">
                            {% for subject in subjects %}
                                <option value="{{ subject.code }}">{{ subject }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <button type="submit">Add a New Check</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
    {% for batch in batches %}
        <div class="row">
            <div class="col-6 col-md-12">
                <a href="{% url 'list_checks' batch.batch_id %}" class="feature-btn d-block text-dark text-decoration-none">
                    <div class="feature-content">
                        <span class="mt-2 fw-bold">Class : {{ batch.current_class }} <br> Last record created: {{batch.last_update_date}}</span>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
